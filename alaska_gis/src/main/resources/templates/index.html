<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>ALASKA_GIS</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{~/bootstrap/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- MetisMenu CSS -->
<link th:href="@{~/bootstrap/vendor/metisMenu/metisMenu.min.css}"
	rel="stylesheet">
<!-- Custom CSS -->
<link th:href="@{~/bootstrap/dist/css/sb-admin-2.css}" rel="stylesheet">
<!-- Morris Charts CSS -->
<link th:href="@{~/bootstrap/vendor/morrisjs/morris.css}"
	rel="stylesheet">
<!-- Custom Fonts -->
<link
	th:href="@{~/bootstrap/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
 
<link th:href="@{~/ol/css/ol.css}" rel="stylesheet">
<style>
.map {
	width: 100%;
	height: 650px;
}
</style>

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">ALASKA_GIS</a>
			</div>
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<span class="input-group-btn">
									<button id="insertLayer" class="btn btn-primary"
										data-toggle="modal" data-target="#insertmodal">
										레이어 추가</button>

								</span>
							</div> <!-- /input-group -->
						</li>
						<ul class="leftCol">
							<h3>Alaska</h3>
							<hr>
							<li th:each="list: ${list}"><input
								th:value="${list.data_name}" type="checkbox" name="checked_layer[]"
								id="checked_layer" class="checkSelect" data-value=""> <label th:text="${list.local_name}"></label>
								<span class="input-group-btn">
									<button id="updateLayer" name="updatelayer" class="btn btn-info btn-sm" 
										th:value="${list.layer_num}+','+${list.local_name}+','+${list.data_name}" >
										수정</button>
									<button id="deleteLayer" class="btn btn-danger btn-sm" 
										th:onclick="location.href='/delete/[[${list.layer_num}]]'">
										삭제</button>
								</span>
							</li>
						</ul>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div id="map" class="map"></div>
			<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> 
			<a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- 레이어 수정 modal -->
	<div id="updatemodal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">레이어 내용 수정</h4>
				</div>
				<form action="/updateProc">
					<div class="modal-body">
						<div class="form-group">
							<label>local name</label> <input class="form-control"
								placeholder="local name" id="update_local_name" name="update_local_name"
								type="text">
						</div>
						<div class="form-group">
							<label>data name</label> <input class="form-control"
								placeholder="data name" id="update_data_name" name="update_data_name"
								type="text">
						</div>
						<input type="hidden" name="update_layer_num" id="update_layer_num" value="">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-primary" id="modalsubmit">레이어 수정</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- 레이어 추가 modal -->
	<div id="insertmodal" class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">새로운 레이어 추가하기</h4>
				</div>
				<form action="insert">
					<div class="modal-body">
						<div class="form-group">
							<label>local name</label> <input class="form-control"
								placeholder="local name" id="local_name" name="local_name">
						</div>
						<div class="form-group">
							<label>data name</label> <input class="form-control"
								placeholder="data name" id="data_name" name="data_name">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-primary">레이어 추가</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{~/jquery/js/jquery-1.12.4.js}"></script>
	<!-- jQuery -->
	<script th:src="@{~/bootstrap/vendor/jquery/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{~/bootstrap/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{~/bootstrap/vendor/metisMenu/metisMenu.min.js}"></script>
	<!-- Morris Charts JavaScript -->
	<script th:src="@{~/bootstrap/vendor/raphael/raphael.min.js}"></script>
	<script th:src="@{~/bootstrap/vendor/morrisjs/morris.min.js}"></script>
	<script th:src="@{~/bootstrap/vendor/data/morris-data.js}"></script>
	<!-- Custom Theme JavaScript -->
	<script th:src="@{~/bootstrap/dist/js/sb-admin-2.js}"></script>
    
	<script th:src="@{~/ol/js/ol.js}"></script>
	<script th:src="@{~/gis/js/index.js}"></script>
	<script th:src="@{~/gis/js/layer.js}"></script>
</body>
</html>
